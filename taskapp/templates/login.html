<!DOCTYPE html>
<head>
	<!-- templatemo 418 form pack -->
    <!-- 
    Form Pack
    http://www.templatemo.com/preview/templatemo_418_form_pack 
    -->
	<title>Login Form</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="/static/css/bootstrap-social.css" rel="stylesheet" type="text/css">	
	<link href="/static/css/templatemo_style.css" rel="stylesheet" type="text/css">	

	<style>
		span{
		  color:red;
		  font-weight: bold;
		}
	  </style>
</head>
<body class="templatemo-bg-image-1">
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-login-form-2" role="form" id="logindata" >
				{% csrf_token %}
				<div class="row">
					<div class="col-md-12">
						<h1>Login Form</h1>
					</div>
				</div>
				<div class="row">
					<div class="templatemo-one-signin col-md-12">
				        <div class="form-group">
				          <div class="col-md-12">		          	
				            <label for="email" class="control-label">Email</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-user"></i>
				            	<input type="text" class="form-control" id="email" name="email" placeholder="Email" >
				            </div>	
							<span class='email_error error'></span>	            		            		            
				          </div>              
				        </div>

						<div class="form-group" id="verify_email">
							<div class="col-md-12">
							  <input type="submit" value="Verify Email" class="btn btn-warning">
							</div>
						  </div>

				        <div class="form-group" id="passwordField" style="display:none;">
				          <div class="col-md-12">
				            <label for="password" class="control-label">Password</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-lock"></i>
				            	<input type="password" class="form-control" id="password" name="password" placeholder="Password">
				            </div>
							<span class='password_error error'></span>
				          </div>
				        </div>

						<div class="form-group" id="verify_email_password" style="display: none;">
							<div class="col-md-12">
							  <input type="submit" value="Verify Email & Password" class="btn btn-warning" onclick="showOTPField">
							</div>
						</div>

                        <div class="form-group" id="otpField" style="display: none;">
                            <div class="col-md-12">
                              <label for="otp" class="control-label">OTP</label>
                              <div class="templatemo-input-icon-container">
                                  <i class="fa fa-lock"></i>
                                  <input type="number" class="form-control" id="otp" name="otp" placeholder="OTP">
                              </div>
							  <span class='otp_error error'></span>
                            </div>
                          </div>
				        
				        <div class="form-group" id="loginButton" style="display: none;">
				          <div class="col-md-12">
				            <input type="submit" value="LOG IN" class="btn btn-warning">
				          </div>
				        </div>
				        <div class="form-group">
				          	<div class="col-md-12">
				        		<a href="/register/" class="text-center">Sign Up?</a>
				       	 	</div>
				    	</div>
					</div>
				</div>				 	
		      </form>		      		      
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
	var csrftoken = $('[name=csrfmiddlewaretoken]').val();
    $("#logindata").submit(function (e) {
      e.preventDefault();
	  $('.email_error').html('')
	  $('.password_error').html('')
	  $('.otp_error').html('')
      $.ajax({
        url: "/login/",
        type: "POST",
        data: {
		  csrfmiddlewaretoken: csrftoken, 
          email: $("#email").val(),
          password: $("#password").val(),
		  otp: $("#otp").val(),
        },
        success: function (response) {
            console.log(response)
            setTimeout(() => { 
                window.location.href= '/users_data/'},1000)
        },
        error: function (response) {
          $('.email_error').html(response.responseJSON.errors.email)

		  if (response.responseJSON.errors.password) {
			$('#passwordField').show();
			$('#verify_email_password').show();
			$('#verify_email').hide();
			$('#otpField').hide();
			$('.password_error').html(response.responseJSON.errors.password);
		  } else {
			$('#passwordField').hide();
		  }
		  if (response.responseJSON.errors.otp) {
			$('#passwordField').show();
			$('#verify_email_password').hide();
			$('#otpField').show();
			$('#loginButton').show();
			$('.otp_error').html(response.responseJSON.errors.otp);
		  } else {
			$('#otpField').hide();
		  }
        },
      });
    });
  </script>



  <script>
    /*function showPasswordField() {
			document.getElementById('passwordField').style.display = 'block';
			document.getElementById('loginButton').style.display = 'none';
			document.getElementById('otpField').style.display = 'none';
    	}*/

    function showOTPField() {
        document.getElementById('otpField').style.display = 'block';
        document.getElementById('loginButton').style.display = 'block';
    }
</script>
</html>
